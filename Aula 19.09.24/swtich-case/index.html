<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    
    <link rel="stylesheet" href="style.css">

    <h1>Programa para converter temperatura</h1>

    <!-- Criação de formulário -->
    <form id="formulario">
        <label for ="">Digite a temperatura:</label>
        <input type ="number" id="temperatura"> <!-- Foi criado um ID para buscar o valor que a pessoa digitar -->
        <label for="">Escolha a conversão:</label>
        <select id="conversao">
            <option value="cf">Celsius para Fahrenheit</option>
            <option value="fc">Fahrenheit para Celsius</option>
            <option value="nn">None</option>
        </select>
        <button type="button" id="converterButton">Converter</button>

    </form>

    <p id="resultado"></p>


    <script src="script.js"></script>
</body>
</html>
